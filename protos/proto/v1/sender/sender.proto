syntax = "proto3";
package sender.v1;

import "google/protobuf/empty.proto";

option go_package = "github.com/hrvadl/protos/v1/sender";

service SenderService {
  rpc Send(stream SendRequest) returns (google.protobuf.Empty);
}

message SendRequest {
  string message = 1;
  string chat_id = 2;
  string parse_mode = 3;
}
